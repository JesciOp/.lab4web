<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/free-vector/realistic-cup-black-brewed-coffee-saucer-vector-illustration_1284-66002.jpg" alt="Coffee cup" class="card-image">
        <div class="card-content">
            <h3 class="card-title">Coffee cup</h3>
            <p class="card-property">Volume: 150 ml</p>
            <p class="card-property">Material: Porcelain</p>
        </div>
        <div class="card-actions">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
        </div>
    </div>
</body>
</html>
